name: Deploy to AWS

on:
  push:
    branches:
      - main

permissions:
  id-token: write              
  contents: read                

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::586794485514:role/iam-role-github-action
        aws-region: us-east-1

    - name: check S3 access
      run: aws s3 ls 

